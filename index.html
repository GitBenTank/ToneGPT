<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneGPT - AI-Powered FM9 Tone Generation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container { text-align: center; max-width: 600px; }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(69, 183, 209, 0.8)); }
        }
        .subtitle { font-size: 1.2rem; margin-bottom: 2rem; color: #cccccc; }
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .description { font-size: 1.1rem; margin-bottom: 3rem; color: #e0e0e0; }
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            color: #4ecdc4;
            font-weight: bold;
        }
        .support-section {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }
        .support-title { font-size: 1.5rem; margin-bottom: 1rem; color: #4ecdc4; }
        .support-tiers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .tier {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .tier:hover { border-color: #4ecdc4; transform: translateY(-2px); }
        .tier.selected { border-color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }
        .tier-price { font-size: 1.2rem; font-weight: bold; color: #ff6b6b; margin-bottom: 0.5rem; }
        .tier-name { font-size: 0.9rem; color: #cccccc; }
        .contact { color: #cccccc; font-size: 1rem; }
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .coming-soon { font-size: 2rem; }
            .features { flex-direction: column; align-items: center; }
            .support-tiers { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé∏ ToneGPT</div>
        <div class="subtitle">AI-Powered FM9 Tone Generation</div>
        <div class="coming-soon">COMING SOON</div>
        
        <div class="description">
            The world's most advanced AI-powered tone generation system.
        </div>

        <div class="features">
            <div class="feature">329 Amp Models</div>
            <div class="feature">79 Drive Models</div>
            <div class="feature">226 Cab Models</div>
        </div>

        <div class="support-section">
            <div class="support-title">üíù Support Development</div>
            <div class="support-tiers">
                <div class="tier">
                    <div class="tier-price">$25</div>
                    <div class="tier-name">Supporter</div>
                </div>
                <div class="tier selected">
                    <div class="tier-price">$50</div>
                    <div class="tier-name">Contributor</div>
                </div>
                <div class="tier">
                    <div class="tier-price">$100</div>
                    <div class="tier-name">Patron</div>
                </div>
            </div>
        </div>

        <div class="contact">
            Contact: ben@tonegpt.com
        </div>
    </div>
</body>
</html>
