<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlStrum - AI Tone Lab</title>
    <meta name="description" content="AI-powered guitar tone generation. Play More • Fiddle Less.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #1a1a1a;
            --text: #ffffff;
            --text-muted: #b0b0b0;
            --bg: #0a0a0a;
            --bg-card: #1a1a1a;
            --border: #333333;
            --gradient: linear-gradient(135deg, #ff6b35 0%, #4a90e2 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Sections */
        .section {
            padding: 6rem 0;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.3rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .problem-section {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .solution-section {
            background: var(--bg);
        }

        .result-section {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .section {
                padding: 4rem 0;
            }
            
            .section-title {
                font-size: 2.2rem;
                margin-bottom: 0.8rem;
            }
            
            .section-subtitle {
                font-size: 1.1rem;
                padding: 0 0.5rem;
            }
            
            .cta-button {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 3rem 0;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .section-subtitle {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Problem Section -->
    <section class="section problem-section">
        <div class="container">
            <h2 class="section-title">The Problem</h2>
            <p class="section-subtitle">Spending hours fiddling with settings instead of playing music</p>
        </div>
    </section>

    <!-- Solution Section -->
    <section class="section solution-section">
        <div class="container">
            <h2 class="section-title">The Solution</h2>
            <p class="section-subtitle">AI-powered tone generation that understands your vision</p>
        </div>
    </section>

    <!-- Result Section -->
    <section class="section result-section">
        <div class="container">
            <h2 class="section-title">The Result</h2>
            <p class="section-subtitle"><span class="gradient-text">Play More • Fiddle Less</span></p>
            <div>
                <div class="cta-button" style="background: #333; cursor: default;">
                    <i class="fas fa-lock"></i>
                    Private Beta Access
                </div>
            </div>
        </div>
    </section>
</body>
</html>
